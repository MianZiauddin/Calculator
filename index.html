<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

    <h1 id="heading">Welcome to Calculate Me!</h1>

    <div class="calculator">
        <h1>CANON</h1>
        <div class="screen">0</div>
        
        <!-- 1st Row -->
        
        <div class="div1">
        <button id="div1cb">C</button>   
        <button id="div1b">/</button>
        <button id="div1sb">*</button>
        </div>
        
        <!-- 2nd Row -->
        
        <div>
        <button id="div2b">7</button>
        <button id="div2b">8</button>
        <button id="div2b">9</button>
        <button id="div2mb">-</button>
        </div>
        
        <!-- 3rd Row -->
        
        <div>
        <button id="div3b">4</button>
        <button id="div3b">5</button>
        <button id="div3b">6</button>
        <button id="div3pb">+</button>
        </div>
        
        <!-- 4th Row -->
        
        <div>
        <button id="div4b">1</button>
        <button id="div4b">2</button>
        <button id="div4b">3</button>
        </div>
        
        <!-- 5th Row -->
        
        <div>
            <button id="div5b">0</button>
            <button id="div500b">00</button>
            <button id="div5b">.</button>
            <button id="div5eb">=</button>
        </div>

    </div>


</body>
</html>
